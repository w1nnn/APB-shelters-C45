{% extends "layouts/base.html" %} {% load i18n static %} {% block title %} Edit
Shelter {% endblock title %} {% block overlay %}
<div class="min-height-300 bg-primary position-absolute w-100"></div>
{% endblock overlay %} {% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card card-plain">
        <div
          class="card-header pb-0 text-start"
          style="box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1)"
        >
          <form action="{% url 'update-shelter' shelter.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Nama Bangunan</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="nama_bangunan"
                value="{{ shelter.nama_bangunan }}"
                placeholder="Nama Bangunan"
                maxlength="255"
                autocomplete="off"
              />
              <label for="kordinat">Latitude Longitude</label>
              <input
                type="text"
                class="form-control"
                id="kordinat"
                name="kordinat"
                value="{{ shelter.latitude_longitude }}"
                placeholder="Latitude Longitude"
                maxlength="255"
                autocomplete="off"
              />
              <label for="alamat">Alamat</label>
              <input
                type="text"
                class="form-control"
                id="alamat"
                name="alamat"
                value="{{ shelter.alamat }}"
                placeholder="Alamat"
                maxlength="255"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/shelter" class="btn btn-warning">Batal</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
